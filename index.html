<!DOCTYPE html>
<html>
<head>
    <title>Secure Chat</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 20px auto; background: #f0f0f0; }
        #chat-box { height: 400px; border: 1px solid #ccc; overflow-y: scroll; background: white; padding: 10px; margin-bottom: 10px; }
        .message { border-bottom: 1px solid #eee; padding: 5px 0; }
        .username { font-weight: bold; color: #007bff; }
    </style>
</head>
<body>
    <h2>VM Secure Chat</h2>
    <div id="chat-box"></div>
    
    <input type="text" id="username" placeholder="Your Name" style="width: 20%;">
    <input type="text" id="message" placeholder="Type a message..." style="width: 60%;">
    <button onclick="sendMessage()">Send</button>

    <script>
        // 1. Function to Send Message (AJAX POST)
        function sendMessage() {
            const user = document.getElementById('username').value;
            const msg = document.getElementById('message').value;

            fetch('/send', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: user, message: msg})
            }).then(() => {
                document.getElementById('message').value = ''; // Clear input
                fetchMessages(); // Refresh chat immediately
            });
        }

        // 2. Function to Get Messages (AJAX GET)
        function fetchMessages() {
            fetch('/get_messages')
                .then(response => response.json())
                .then(data => {
                    const chatBox = document.getElementById('chat-box');
                    chatBox.innerHTML = ''; // Clear current view
                    data.forEach(item => {
                        chatBox.innerHTML += `<div class="message"><span class="username">${item.username}:</span> ${item.message}</div>`;
                    });
                });
        }

        // Check for new messages every 2 seconds
        setInterval(fetchMessages, 2000);
    </script>
</body>
</html>
